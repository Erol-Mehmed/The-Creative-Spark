<div class="most-liked container border-bottom">
  <div class="heading-image d-flex align-items-end">
    <img class="border border-black rounded-circle" src="../../assets/svg/trending.svg" alt="Trending image.">
    <h2 class="heading row fw-medium mb-0 ms-2">Trending on The Creative Spark</h2>
  </div>
  <div class="articles row container">
    <div class="row">
      <div
        class="col-4 article-wrapper"
        *ngFor="let article of mostLikedArticles.slice(0, 3); index as i"
      >
        <p class="col-1 number">0{{ i + 1 }}</p>
        <div class="author-article-links">
          <div class="author-container">
            <img src="../../assets/images/user-placeholder.jpg" alt="Article author image." [routerLink]="article.authorSlug">
            <a class="name" [routerLink]="article.authorSlug">{{ article.authorName }}</a>
          </div>
          <a class="article" [routerLink]="[article.authorSlug, article.slug]">{{ article.title }}</a>
          <div class="date-read-time">
            <p class="date">{{ article.createdAt }}</p>
            <p class="hyphen">-</p>
            <p class="read-time">{{ article.readTime }} min read</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div
        class="col-4 article-wrapper"
        *ngFor="let article of mostLikedArticles.slice(3); index as i"
      >
        <p class="col-1 number">0{{ i + 4 }}</p>
        <div class="author-article-links">
          <div class="author-container">
            <img src="../../assets/images/user-placeholder.jpg" alt="Article author image." [routerLink]="article.authorSlug">
            <a class="name" [routerLink]="article.authorSlug">{{ article.authorName }}</a>
          </div>
          <a class="article" [routerLink]="[article.authorSlug, article.slug]">{{ article.title }}</a>
          <div class="date-read-time">
            <p class="date">{{ article.createdAt }}</p>
            <p class="hyphen">-</p>
            <p class="read-time">{{ article.readTime }} min read</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
