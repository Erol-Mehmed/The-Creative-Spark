<div
  class="articles container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="loadMoreArticles()"
>
  <ng-template *ngIf="displayedArticles.length > 0; else noArticles">
  <div
    class="row col-12"
    *ngFor="let articleObj of displayedArticles; index as i"
  >
    <div class="article-wrapper">
      <div class="author-article-links col-8">
        <ng-template
          class="author-container"
          *ngIf="!authorArticles; else authorArticles"
        >
          <img
            src="../../assets/images/user-placeholder.jpg"
            alt="Article author."
            [routerLink]="articleObj.author.slug"
          />
          <a class="name" [routerLink]="articleObj.author.slug">{{
            articleObj.author.name
          }}</a>
        </ng-template>
        <ng-template #authorArticles>
          <p class="published-date">
            Published on {{ articleObj.article.created_at }}
          </p>
        </ng-template>
        <div class="article-link" [routerLink]="authorArticles ? articleObj.article.slug : [articleObj.author.slug, articleObj.article.slug]">
          <p class="title">{{ articleObj.article.title }}</p>
          <p class="content">{{ articleObj.article.content }}</p>
        </div>
        <div class="date-read-time">
          <p class="date">{{ articleObj.article.created_at }}</p>
          <p class="hyphen">-</p>
          <p class="read-time">{{ articleObj.article.read_time }} min read</p>
          <p class="hyphen">-</p>
          <p class="badge">{{ articleObj.article.topic }}</p>
        </div>
      </div>

      <div class="article-image">
        <a routerLink="">
          <img
            src="../../assets/images/article-placeholder.jpg"
            alt="Article."
          />
        </a>
      </div>
    </div>
  </div>
  </ng-template>
  <ng-template #noArticles>
    <div class="no-articles">
      <p>No articles found.</p>
    </div>
  </ng-template>
</div>
