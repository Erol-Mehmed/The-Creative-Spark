<div class="container">
  <div class="row">
    <div class="col-8 author-articles">
      <h2 class="name">
        {{ author.name }}
      </h2>
      <h3 class="articles-header">Stories</h3>
      <app-articles
        [authorArticles]="true"
        (author)="setAuthorInfo($event)"
      ></app-articles>
    </div>
    <div class="col-4 info">
      <div class="sticky-wrapper">
        <div class="img-name">
          <img
            src="../../assets/images/user-placeholder.jpg"
            alt="Article author."
          />
          <p>
            {{ author.name }}
          </p>
        </div>
        <p class="description">
          {{ author.description }}
        </p>
      </div>
    </div>
  </div>
</div>
